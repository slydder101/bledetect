name: bledetect101
version: 4.3
summary: bluetooth detect tool
description: |
  Bluetooth detection tool

architectures:
  - build-on: [armhf]
    run-on: [armhf]

parts:
  bledetect:
    plugin: make
    source: src
    build-packages:
      - build-essential
      - gcc
      - make
      - libbluetooth-dev
    stage-packages:
      - libbluetooth-dev
apps:
  bledetect-cli:
    command: bledetect
